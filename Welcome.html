<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Administrator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3498db;
            color: #fff;
            padding: 20px 20px;
        }
        header .company-info h1, header .company-info h2 {
            margin: 0;
        }
        header nav a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 25px;
            color: #2c3e50;
        }
        p {
            font-size: 20px;
            color: #34495e;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #2980b9;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
        }
        .btn:hover {
            background-color: #1f6391;
        }
    </style>
</head>
<body>

<header>
    <img src="VSP001.png" alt="Ticket Logo" style="height:40px;">
    <div class="company-info">
        <h1>Vsmart Technologies Pvt Ltd</h1>
        <h2>Ticket Management System</h2>
    </div>
</header>

<div class="container">
    <h1>Welcome</h1>
    <h1>VSMART Technologies Pvt Ltd</h1>
    <p>Your account successfully created .</p>
</div>

</body>
</html>
